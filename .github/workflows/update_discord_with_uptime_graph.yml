name: Update Discord with Uptime Graph

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/1 * * * *'

jobs:
  send_discord_message:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install matplotlib numpy

    - name: Fetch uptime data
      id: fetch_uptime
      run: |
        curl -s https://raw.githubusercontent.com/${{ github.repository }}/HEAD/history/miko.yml > miko.yml
        uptime_data=$(cat miko.yml | grep uptime | sed 's/uptime: //g')
        echo "::set-output name=uptime_data::$uptime_data"

    - name: Determine Status and Generate Graph
      id: determine_status
      run: |
        uptime_data="${{ steps.fetch_uptime.outputs.uptime_data }}"
        if grep -q "All systems operational" README.md; then
          status="operational"
        elif grep -q "Partial Outage" README.md; then
          status="partial"
        else
          status="outage"
        python generate_uptime_graph.py $status uptime_graph.png

    - name: Upload graph to repository
      uses: actions/upload-artifact@v2
      with:
        name: uptime-graph
        path: uptime_graph.png

    - name: Fetch latest uptime graph URL
      id: fetch_graph
      run: |
        graph_url="https://github.com/${{ github.repository }}/raw/main/uptime_graph.png"
        echo "::set-output name=graph_url::$graph_url"

    - name: Print fetched content for debugging
      run: |
        echo "Uptime graph URL: ${{ steps.fetch_graph.outputs.graph_url }}"
        echo "Embed color: ${{ steps.determine_status.outputs.status }}"

    - name: Send site content and graph to Discord
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        graph_url="${{ steps.fetch_graph.outputs.graph_url }}"
        color="${{ steps.determine_status.outputs.status }}"
        echo "Sending uptime graph to Discord"
        curl -H "Content-Type: application/json" \
             -d "{
                   \"embeds\": [
                     {
                       \"title\": \"Miko Radio Uptime Status Update\",
                       \"description\": \"Here is the latest status update for Miko Radio.\",
                       \"color\": 5814783,
                       \"image\": {
                         \"url\": \"$graph_url\"
                       }
                     }
                   ]
                 }" \
             $DISCORD_WEBHOOK_URL



























